<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection and Translation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            margin: 0;
            overflow: hidden;
        }
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            animation: float 3s ease-in-out infinite;
        }
        .form-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            margin: 20px;
            transition: transform 0.3s;
        }
        .form-container:hover {
            transform: translateY(-10px);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ff6b6b;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }
        .btn-primary {
            background-color: #ff6b6b;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background-color: #ff3d3d;
            transform: scale(1.05);
        }
        .result-section {
            border-top: 1px solid #eaeaea;
            padding-top: 20px;
            margin-top: 20px;
            transition: opacity 0.3s ease-in-out;
        }
        .result-section h4 {
            color: #333;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
            color: #ff6b6b;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }
        label {
            font-weight: bold;
            color: #ff6b6b;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .image-container img {
                max-width: 100%;
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/language-translator-2059110-1731748.png" alt="Language Illustration">
    </div>
    <div class="form-container">
        <h1>Language Detection and Translation</h1>
        <form method="post" action="/trans">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <textarea class="form-control" id="text" name="text" rows="3" required>{{ text }}</textarea>
            </div>
            <div class="form-group">
                <label for="target_lang">Select Target Language</label>
                <select class="form-control" id="target_lang" name="target_lang" required>
                    <option value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="ur">Urdu</option>
                    <option value="mr">Marathi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Translate</button>
        </form>
        {% if translation %}
            <div class="result-section mt-4">
                <h4>Detected Language: {{ detected_lang }}</h4>
                <h4>Translation: {{ translation }}</h4>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
